<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login_page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>

  <body>
    <!---Login page-->
    <section class="login">
      <div class="login-container">
        <img
          alt=""
          src="assets/Logo_IOT.png"
          onclick="window.location.href='index.html'"
          class="login-logo"
        />
        <h2>Log in</h2>
        <div class="input-group">
          <label for="email">Email</label>
          <i class="fas fa-envelope"></i>
          <input id="email" type="email" value="" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <i class="fas fa-lock"></i><i class="fas fa-eye toggle"></i>
          <input
            id="password"
            class="password"
            type="password"
            value=""
            required
          />
        </div>
        <a class="forgot-password" href="#">Forgot Password?</a>
        <a href="main_page.html" class="login-btn">Log In</a>
        <h5>
          Don't have an account?
          <a class="create-account" href="#">Create one</a>
        </h5>
      </div>
      <a class="privacy-policy" href="#">Privacy Policy</a>
    </section>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="login_page.js"></script>
  </body>
</html>
